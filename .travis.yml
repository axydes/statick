dist: xenial
sudo: required
language:
  - generic
cache:
  - apt

notifications:
  email:
    on_failure: never

before_install:
  - sudo apt-get update
  - cat install.txt | xargs sudo apt-get install -y
  - sudo pip install -r requirements-docs.txt
  - sudo pip install tox


matrix:
  include:
    - python: 2.7
      env:
        - TOX_ENV=py27

jobs:
  include:
    - stage: test
      script:
        - tox -e $TOX_ENV
        - mkdir statick_output
        - ./statick . statick_output --profile self_check.yaml
      # Force this to only run for one Python version
    - stage: build
      python: 2.7
      script:
        - travis-sphinx build
    - stage: deploy
      # Force this to only run for one Python version
      python: 2.7
      script:
        - travis-sphinx deploy
